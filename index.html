<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sudoku Game</title>
        <link rel="stylesheet" href="board.css">
    </head>
    <body>
        <h1>Sudoku</h1>
        <div class="mode"><h2>Setup Mode</h2>
        <h3>how many rows and columns in one square of the board?</h3>
            <div class="boardspace">
                <form>
                    <span class="label">Rows:</span>
                    <select class="row">
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <br>
                    <span class="label">Columns:</span>
                    <select class="column">
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <br>
                </form>
            </div> <!-- .boardspace -->
        </div> <!-- .mode-->
        
        <br>
        <div class="button" tabindex="0" role="button">Enter Values</div>
        <div class="answers"></div>

        <script src="js/jquery.js"></script>
        <script src="js/sudoku.js"></script>
    	<script>
    	    // add click listener to button
            $(".button").on("click", SUDOKU.controllers.buttonHandler);
	
	        // add keyboard event listener
	        $("body").on("keydown", SUDOKU.controllers.keyHandler);
	        
	        // add handler on page unload
	        window.addEventListener("beforeunload", function (e) {
	            var msg = "Game will be lost";
	            (e || window.event).returnValue = msg;
	            return msg;
	        });
    	</script>

    </body>
</html>
